<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play Midnight Sandbox</title>
  <style>
    body {
      display: flex;
      flex-flow: column nowrap;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Helvetica, sans-serif;
      min-height: 100vh;
    }

    #material-app-bar {
      box-sizing: border-box;
      height: 64px;
      padding: 8px 16px;
      background: #fff;
      color: #212121;
      border-bottom: 1px solid #e0e0e0;
    }

    .jumbo-sized {
      font-size: 48px;
    }

    #main {
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: center;
      padding: 45px;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      flex: 1 1 auto;
      overflow: auto;
      text-align: center;
      font-weight: 700;
      font-size: 24px;
    }

    #main>p {
      margin: 0;
    }

    #player {
      display: flex;
      height: 90px;
      align-items: center;
      justify-content: flex-end;
      background-color: #fff;
      z-index: 2;
      box-shadow: 0 0 8px rgba(0, 0, 0, .4);
    }

    .music-logo-link {
      display: inline-block;
      height: 48px;
      width: 170px;
      margin-left: 2px;
    }
  </style>
</head>

<body>
  <div id="material-app-bar">
    <div id="topBar">
      <a href="" class="music-logo-link">
        <div class="music-logo"></div>
      </a>
    </div>
  </div>
  <div id="main">
    <p class="jumbo-sized">ðŸ˜‰</p>
    <p>Hello, Beautiful</p>
  </div>
  <div id="player">
    <div id="material-player-right-wrapper"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
